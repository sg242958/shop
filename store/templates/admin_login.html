{% extends 'base.html' %}
{% load static %}
{% block title %}Admin Login Form{% endblock title %}
{% block body %}

{% ifequal error "no" %}
    <script>
        alert("Logged In Successfully!");
        window.location = ('{% url 'admin_home' %}');
    </script>
{% endifequal %}

{% ifequal error "yes" %}
    <script>
        alert("Invalid Login Credentials! Please Try Again!!");
    </script>
{% endifequal %}

<script type="text/javascript">
function validate() {
var a=document.forms["myForm"]["username"].value;
if (a=="")
 {
  alert("Username must be filled out");
  return false;
 }
 var b=document.forms["myForm"]["password"].value;
 if (b=="")
 {
  alert("Password must be filled out");
  return false;
 }
}
@media (max-width: 580px){
    img{
        width: 20px;
    }
}
</script>
<div class="container mt-5" style="margin-bottom: 5%;">
    <div class="row">
        <div class="col-sm-5">
            <center><img src="{% static 'img/admin.png' %}" class="im1"></center>
        </div>
        <div class="col-sm-7">
            <h2 class="text-center" style="font-style: oblique; font-family: Serif;">Admin Login Form</h2><hr>
           <form method="post" action="{% url 'admin' %}" id="myForm" onsubmit="return validate()">{% csrf_token %}
               <label style="color:black;"><b>Username</b></label>
               <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username"><br>
               <label style="color:black;"><b>Password</b></label>
               <input type="password" placeholder="Enter your Password" class="form-control" name="password" id="password"><br>
               <input type="submit" class="btn btn-danger mt-2" value="LOGIN">
           </form>
        </div>
    </div>
</div>
{% endblock body %}
