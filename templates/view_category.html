{% extends 'admin_base.html' %}
{% load static %}
{% block title %}View Category{% endblock title %}
{% block body %}
<div class="container" style="margin-top: 5%;">
    <h2 class="text-center" style="font-style: oblique; font-family: Serif;">View All Category</h2><hr>
<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Sr.No.</th>
      <th scope="col">Category</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for cat in cats %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{cat.category}}</td>
        <td><a href="{% url 'category_delete' cat.id %}"><button class="btn btn-danger">Delete</button></a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock body %}
